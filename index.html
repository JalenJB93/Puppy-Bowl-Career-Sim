<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Puppy Roster App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Puppy Roster üêæ</h1>

    <section id="roster">
      <h2>All Puppies</h2>
      <div id="puppy-list"></div>
    </section>

    <section id="puppy-details">
      <h2>Puppy Details</h2>
      <div id="details-container">
        <p>Select a puppy to see more information.</p>
      </div>
    </section>

    <section id="add-puppy">
      <h2>Add a New Puppy</h2>
      <form id="add-puppy-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="breed" placeholder="Breed" required />
        <button type="submit">Add Puppy</button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
